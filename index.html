<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./css/style.css">
<!-- icons -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<!-- font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<!-- css -->
 <link rel="stylesheet" href="style.css">
 <!-- AOS animate -->
 <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
 <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
 <!-- bootstrap -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <!-- Ajax -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber</title>
</head>
<body>
<script>
    AOS.init();
</script>

<div class="container themed-container text-center">
    <div class="shadow-lg p-3 mb-5 bg-body rounded">
        <div class="row mb-3 text-center">
            <div class="col-md-8 themed-grid-col">
                <div class="pb-3">
                    foto
                </div>
                <div class="row">
                    <div class="col-md-6 themed-grid-col">@usuario</div>
                    <div class="col-md-6 themed-grid-col">função</div>
                </div>
            </div>
            <div class="col-md-4 themed-grid-col">likes</div>
        </div>
    </div>
</div>
<div class="select">
    <div class="box-button">
        <a class="link" id="loadPageButton"><span class="material-symbols-outlined">group</span>Perfil</a>
        <a class="link" id="loadSetButton"><span class="material-symbols-outlined">library_add</span>Posts</a>
    </div>
</div><hr>

<div id="contentContainer"></div>


<script>
    $(document).ready(function () {
        $('#loadPageButton').on('click', function () {
            // URL da página que será carregada
            var pageUrl = 'profile.html';

            // Fazendo a requisição AJAX
            $.ajax({
                url: pageUrl,
                method: 'GET',
                success: function (response) {
                    // Inserindo o conteúdo carregado no container
                    $('#contentContainer').html(response);
                },
                error: function () {
                    alert('Erro ao carregar a página.');
                }
            });
        });
    });
    $(document).ready(function () {
        $('#loadSetButton').on('click', function () {
            // URL da página que será carregada
            var pageUrl = 'services.html';

            // Fazendo a requisição AJAX
            $.ajax({
                url: pageUrl,
                method: 'GET',
                success: function (response) {
                    // Inserindo o conteúdo carregado no container
                    $('#contentContainer').html(response);
                },
                error: function () {
                    alert('Erro ao carregar a página.');
                }
            });
        });
    });

</script>

</body>

</html>
